
<h2>Announcements</h2>
<mat-tab-group dynamicHeight>
    <mat-tab label="Send Announcement">
      <div class="example-small-box mat-elevation-z4">

        <mat-card fxFlex="100">
            <div fxLayoutAlign = "space-between">
              <h3>
                <div class="form-group">
                  <table class="example-full-width" cellspacing="0"><tr>
                    <td><mat-form-field class="example-full-width">
                    <mat-label>Subject</mat-label>
                    <input matInput [(ngModel)]="subject"> 
                    </mat-form-field></td>
                    </tr></table></div>
                      
                <div class="form-group">
                  <table class="example-full-width" cellspacing="0"><tr>
                    <td><mat-form-field class="example-full-width">
                    <mat-label>Message</mat-label>
                    <textarea matInput [(ngModel)]="message"></textarea>
                    </mat-form-field></td>
                  </tr></table></div></h3>  
           </div>
           <div class="form-group">
           <button type="button"  (click)="SendAnnouncement()" class="btn btn-primary btn-md">SEND</button></div>
           <div class="form-group">
             <h4><b>{{reply}}</b></h4>
           </div>
          </mat-card>
      </div>
    </mat-tab>

    <mat-tab label="Received Announcement">
      <div class="example-large-box mat-elevation-z4">
        <div *ngFor ="let item of receivedAnnouncements">
          <div fxLayout="row" fxLayoutAlign = "space-between center" fxLayoutGap = "20px" class="stat-cards">
              <mat-card fxFlex="100">
                <h3><table>
                  <tr>
                    <td>Subject</td>
                    <td></td>
                    <td>{{item.subject}}</td>
                  </tr>
                  <tr>
                    <td>Message</td>
                    <td></td>
                    <td>{{item.message}}</td>                  
                  </tr>
                </table></h3>
              </mat-card>
              </div><br></div>
      </div>
  </mat-tab>

    <mat-tab label="Sent Announcement">
        <div class="example-large-box mat-elevation-z4">
          <div *ngFor ="let item of sentAnnouncements">
            <div fxLayout="row" fxLayoutAlign = "space-between center" fxLayoutGap = "20px" class="stat-cards">
                <mat-card fxFlex="100">
                  <h3><table>
                    <tr>
                      <td>Subject</td>
                      <td></td>
                      <td>{{item.subject}}</td>
                    </tr>
                    <tr>
                      <td>Message</td>
                      <td></td>
                      <td>{{item.message}}</td>                  
                    </tr>
                  </table></h3>
                </mat-card>
                </div><br></div>
        </div>
    </mat-tab>
  </mat-tab-group>
