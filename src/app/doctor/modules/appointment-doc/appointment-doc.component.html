    <h4 *ngIf = "msg" ><b>No Appointments For Today</b></h4>

    <div fxLayout="row" fxLayoutAlign = "space-between center" fxLayoutGap = "20px" class="stat-cards">
    
      <mat-card fxFlex=51%>
        <div fxLayout="row" fxLayoutAlign = "space-between">
        <p id="time" id="time">Time  :   {{item?.time}}</p>
        <p id="time" id="time">Patient Name :   {{item?.patientname}}</p>
        <button class="btn btn-primary" (click)="joinVideo(item.channelID)">Join</button>
