<div *ngFor ="let item of employee">
  <div fxLayout="row" fxLayoutAlign = "space-between center" fxLayoutGap = "20px" class="stat-cards">
  <mat-card fxFlex="100">
    <h2>Update Profile</h2><br>
    <div *ngIf="!item.isedit; else elseBlock"><h2>
   
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>First name</mat-label>
          <input matInput disabled value={{item.doctorFirstName}}> 
        </mat-form-field></td> 
        <td><mat-form-field class="example-full-width">
          <mat-label>Last name</mat-label>
          <input matInput  disabled value={{item.doctorLastName}}>
        </mat-form-field></td>
      </tr></table>
  
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>Speciality</mat-label>
          <input matInput disabled value={{item.doctorSpeciality}}> 
        </mat-form-field></td>
      </tr></table>
  
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>Working Hospital</mat-label>
          <input matInput disabled value={{item.doctorWorkingHospital}}> 
        </mat-form-field></td>
      </tr></table>
    
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput disabled value={{item.doctorEmail}}> 
        </mat-form-field></td>
      </tr></table>
  
  </h2>
    <button type="button" (click)="EditRecord(item)" class="btn btn-primary btn-md">Edit</button>
  
  </div>
  
  <ng-template #elseBlock>
    <h2>
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>First name</mat-label>
          <input matInput  [(ngModel)]="item.editFirstName"> 
        </mat-form-field></td> 
        <td><mat-form-field class="example-full-width">
          <mat-label>Last name</mat-label>
          <input matInput   [(ngModel)]="item.editLastName">
        </mat-form-field></td>
      </tr></table>
  
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>Speciality</mat-label>
          <input matInput [(ngModel)]="item.editSpeciality"> 
        </mat-form-field></td>
      </tr></table>
  
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>Working Hospital</mat-label>
          <input matInput  [(ngModel)]="item.editWorkingHospital"> 
        </mat-form-field></td>
      </tr></table>
    
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="item.editEmail"> 
        </mat-form-field></td>
      </tr></table></h2>
      <button type="button" (click)="item.isedit = false" class="btn btn-danger btn-md">Cancel</button>
        <button type="button" (click)="Updatarecord(item)" class="btn btn-primary btn-md">Update</button>
      </ng-template>
  </mat-card>
  </div>
  </div>

  <mat-divider></mat-divider><br>
  
  <div fxLayout="row" fxLayoutAlign = "space-between center" fxLayoutGap = "20px" class="stat-cards">
  <mat-card fxFlex="50">
    <h2>Change Password</h2><br>
    <h2>
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>Current Password</mat-label>
          <input type="password" matInput> 
        </mat-form-field></td>
      </tr></table>
  
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput > 
        </mat-form-field></td>
      </tr></table></h2>
    <button type="button" (click)="passwordreply()" class="btn btn-primary btn-md">Change Password</button>
    <div class="form-group">
      <br>
      <h4><b>{{reply}}</b></h4>
    </div>
  </mat-card>

  <mat-card fxFlex="50">
    <h2>Change Profile Picture</h2><br>
    <progress max="100" [value]="(uploadProgress | async)"></progress>
    <form action="/action_page.php">
      <input type="file" id="myFile" name="filename" (change)="detectFiles($event)"
        accept=".png,.jpg,.jpeg" />
    </form>
    <div class="row">
      <button id="upload" type="submit" class="btn btn-primary btn-md" data-dismiss="modal" (click)="upload()">Submit</button>
    </div>
    
  </mat-card>
  </div>
