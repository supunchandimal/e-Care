<h2>Update Profile</h2><br>
<div class="col-md-6">
<div *ngFor ="let item of employee">
      <div *ngIf="!item.isedit; else elseBlock"><h2>
       

        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput disabled value={{item.doctorFirstName}}> 
          </mat-form-field></td> 
          <td><mat-form-field class="example-full-width">
            <mat-label>Last name</mat-label>
            <input matInput  disabled value={{item.doctorLastName}}>
          </mat-form-field></td>
        </tr></table>

        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>Speciality</mat-label>
            <input matInput disabled value={{item.doctorSpeciality}}> 
          </mat-form-field></td>
        </tr></table>

        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>Working Hospital</mat-label>
            <input matInput disabled value={{item.doctorWorkingHospital}}> 
          </mat-form-field></td>
        </tr></table>
      
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput disabled value={{item.doctorEmail}}> 
          </mat-form-field></td>
        </tr></table>
      
      
      </h2>
        <button type="button" (click)="EditRecord(item)" class="btn btn-primary btn-xs">Edit</button>
      </div>

      <ng-template #elseBlock>
          <h2>
            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput  [(ngModel)]="item.editFirstName"> 
              </mat-form-field></td> 
              <td><mat-form-field class="example-full-width">
                <mat-label>Last name</mat-label>
                <input matInput   [(ngModel)]="item.editLastName">
              </mat-form-field></td>
            </tr></table>
    
            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>Speciality</mat-label>
                <input matInput [(ngModel)]="item.editSpeciality"> 
              </mat-form-field></td>
            </tr></table>
    
            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>Working Hospital</mat-label>
                <input matInput  [(ngModel)]="item.editWorkingHospital"> 
              </mat-form-field></td>
            </tr></table>
          
            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="item.editEmail"> 
              </mat-form-field></td>
            </tr></table></h2>

      <button type="button" (click)="item.isedit = false" class="btn btn-danger btn-xs">Cancel</button>
      <button type="button" (click)="Updatarecord(item)" class="btn btn-primary btn-xs">Update</button>
      </ng-template>
      
      
    </div><br><br>
    <h2>Change Password</h2>
    <div class="col-md-3">
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>Current Password</mat-label>
        <input matInput> 
      </mat-form-field></td>
    </tr></table>

    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput> 
      </mat-form-field></td>
    </tr></table>
  </div>
  </div>
