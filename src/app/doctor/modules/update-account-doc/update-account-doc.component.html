<div class="container">
  <div class="row justify-content-center p-2">
      <h1>Update Account</h1>
  </div>
  
  <div class="row p-2">

    <div class="col-md-3" *ngFor ="let item of employee">
      <h2><div class="card" *ngIf="!item.isedit; else elseBlock">
        <div>FullName: {{item.doctorFullName}}</div>
        <div>Email: {{item.doctorEmail}}</div>
        <div>City: {{item.doctorCity}}</div>
        <span>
          <button type="button" (click)="EditRecord(item)" class="btn btn-primary btn-xs">Edit</button>
        </span>
    </div></h2>

      <ng-template #elseBlock>
        <div class="form-group">

          <div class="col-md-12 row">
              FullName :<input type="text" [(ngModel)]="item.editFullName" class="form-control">
          </div>
          <div class="col-md-12 row">
              Email :<input type="text" [(ngModel)]="item.editEmail" class="form-control">
          </div>
          <div class="col-md-12 row">
              City :<input type="text" [(ngModel)]="item.editCity" class="form-control">
          </div>
      </div>
      <button type="button" (click)="item.isedit = false" class="btn btn-danger btn-xs">Cancel</button>
      <button type="button" (click)="Updatarecord(item)" class="btn btn-primary btn-xs">Update</button>
      </ng-template>    
    </div>
  </div>
</div>
