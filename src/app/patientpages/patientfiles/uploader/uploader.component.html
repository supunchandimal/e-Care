<body class="body">
    <div class="navibar">
        <app-patient-home class="subnavibar"></app-patient-home>
    </div>
    <div class="bodyrest">

        <div style="align-self: flex-start;  width: 100%; margin-top:10% ;">

            <div>

                <div class="dropzone" appDropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)" [class.hovering]="isHovering">


                    <h3>upload your file</h3>
                    <p>Drag and Drop a File</p>
                    <input type="file" placeholder="choosefile" (change)="onDrop($event.target.files)">


                </div>




                <div *ngFor="let file of files" style="display: inline-block; margin-left: 30vw;">
                    <app-upload-task [file]="file"></app-upload-task>
                </div>

            </div>
            <div class="announcement_con2 ">
                <h1 id="previosfilesheader">Previous files</h1>
                <br>
                <ul *ngFor="let files of allfiles">
                    <div style="height: 200px; width: 80%; background-color: rgb(217, 239, 247); border-radius: 20px; margin-left: 10%;"> 
                
                    
                    <img src="{{files.downloadURL}}" alt="" width="150px" height="100px" style=" margin-left: 40%; margin-top: 5%;;" alt="image is unavailble  please click here
                    to view on a tab">
                    <br>
                    <a href="{{files.downloadURL}}" style="margin-left: 40%;" target="_blank" rel="noopener noreferrer">{{files.date}}</a>
                    </div>
                </ul>
            </div>

        </div>

    </div>
</body>
