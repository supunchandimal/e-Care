<div class="box">
    <h1 *ngIf="parentData==1" style="color: black;font-size: medium;">HEALTH PROFILE</h1>
    <h1 *ngIf="parentData==2" style="color: black;font-size: medium;">HEALTH RECORDS</h1>
    <h1 *ngIf="parentData==3" style="color: black;font-size: medium;">MY PROVIDERS</h1>
    <h1 *ngIf="parentData==4" style="color: black;font-size: medium;">Consultation History</h1>
    <div class="dropdown">
      <div style="padding-bottom: 0px;">
        <span style="font-size: x-large;align-items: center"></span>
      </div>
        <div class="dropdown-content">
          <p>Hello World!</p>
        </div>
      </div>
      <div class="btn-holder">
        <div class="btn-group" >
          <a routerLink = '/healthprofile'>
          <button *ngIf="parentData==1" style="background-color: #5680E9;" disabled>MY HEALTH</button>
          <button *ngIf="parentData==2">MY HEALTH</button>
          <button *ngIf="parentData==3">MY HEALTH</button>
          <button *ngIf="parentData==4">MY HEALTH</button>
          </a>
          <a routerLink = '/myproviders'>
            <button *ngIf="parentData==3" style="background-color: #5680E9;" disabled>MY PROVIDERS</button>
            <button *ngIf="parentData==2">MY PROVIDERS</button>
            <button *ngIf="parentData==1">MY PROVIDERS</button>
            <button *ngIf="parentData==4">MY PROVIDERS</button>
          </a>
          <a routerLink = '/consultationhistory'>
          <button *ngIf="parentData==1">CONSULTATION HISTORY</button>
          <button *ngIf="parentData==2">CONSULTATION HISTORY</button>
          <button *ngIf="parentData==3">CONSULTATION HISTORY</button>
          <button *ngIf="parentData==4" style="background-color: #5680E9;" disabled>CONSULTATION HISTORY</button>
          </a>
          <a routerLink = '/healthrecords'>
          <button  *ngIf="parentData==1">HEALTH RECORDS</button>
          <button  *ngIf="parentData==3">HEALTH RECORDS</button>
          <button  *ngIf="parentData==2" style="background-color: #5680E9;">HEALTH RECORDS</button>
          <button  *ngIf="parentData==4">HEALTH RECORDS</button>
          </a>
        </div>
      </div>
</div>
