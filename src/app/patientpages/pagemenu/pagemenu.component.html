<div class="box">
    <h1 *ngIf="parentData==1" style="color:aliceblue;font-size: larger;"><b>HEALTH PROFILE</b></h1>
    <h1 *ngIf="parentData==2" style="color:aliceblue;font-size: larger;"><b>HEALTH RECORDS</b></h1>
    <h1 *ngIf="parentData==3" style="color:aliceblue;font-size: larger;"><b>MY PROVIDERS</b></h1>
    <h1 *ngIf="parentData==4" style="color:aliceblue;font-size: larger;"><b>CONSULTATION HISTORY</b></h1>
    <h1 *ngIf="parentData==5" style="color:aliceblue;font-size: larger;"><b>MANAGE ACCOUNT</b></h1>
    <h1 *ngIf="parentData==6" style="color:aliceblue;font-size: larger;"><b>APPOINTMENTS</b></h1>
    <h1 *ngIf="parentData==7" style="color:aliceblue;font-size: larger;"><b>PHOTOS AND FILES</b></h1>
    <h1 *ngIf="parentData==8" style="color:aliceblue;font-size: larger;"><b>MESSAGES</b></h1>
    <h1 *ngIf="parentData==9" style="color:aliceblue;font-size: larger;"><b>APPOINMENTS</b></h1>
    <h1 *ngIf="parentData==10" style="color:aliceblue;font-size: larger;"><b>HELP & SUPPORT</b></h1>
    <!-- eroor ekak enna puluwan -->

    <div class="btn-holder">
        <div class="btn-group">
            <a routerLink='/healthprofile'>
                <button *ngIf="parentData==1" style="background-color: #aaabb8;" disabled><b>MY HEALTH</b></button>
                <button *ngIf="parentData==2"><b>MY HEALTH</b></button>
                <button *ngIf="parentData==3"><b>MY HEALTH</b></button>
                <button *ngIf="parentData==4"><b>MY HEALTH</b></button>
            </a>
            <a routerLink='/myproviders'>
                <button *ngIf="parentData==3" style="background-color: #aaabb8;" disabled><b>MY PROVIDERS</b></button>
                <button *ngIf="parentData==2"><b>MY PROVIDERS</b></button>
                <button *ngIf="parentData==1"><b>MY PROVIDERS</b></button>
                <button *ngIf="parentData==4"><b>MY PROVIDERS</b></button>
            </a>
            <a routerLink='/consultationhistory'>
                <button *ngIf="parentData==1"><b>CONSULTATION HISTORY</b></button>
                <button *ngIf="parentData==2"><b>CONSULTATION HISTORY</b></button>
                <button *ngIf="parentData==3"><b>CONSULTATION HISTORY</b></button>
                <button *ngIf="parentData==4" style="background-color: #aaabb8;" disabled><b>CONSULTATION HISTORY</b></button>
            </a>
            <a routerLink='/healthrecords'>
                <button *ngIf="parentData==1"><b>HEALTH RECORDS</b></button>
                <button *ngIf="parentData==3"><b>HEALTH RECORDS</b></button>
                <button *ngIf="parentData==2" style="background-color: #aaabb8;"><b>HEALTH RECORDS</b></button>
                <button *ngIf="parentData==4"><b>HEALTH RECORDS</b></button>
            </a>
            <a routerLink='/appoinments'>
                <button *ngIf="parentData==6 " style="margin-left: -80%;background-color: #aaabb8;"><b>SEARCH DOC</b></button>
                <button *ngIf="parentData==9 " style="margin-left: -80%;"><b>SEARCH DOC</b></button>
            </a>
            <a routerLink='/book'>
                <button *ngIf="parentData==6"><b>YOUR APPOINMENTS</b></button>
                <button *ngIf="parentData==9" style="background-color: #aaabb8;"><b>YOUR APPOINMENTS</b></button>
            </a>
        </div>
    </div>
</div>
