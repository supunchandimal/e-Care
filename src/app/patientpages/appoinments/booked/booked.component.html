<div style="align-self: flex-start;width: 82vw;">

    <app-pagemenu [parentData]="flag"></app-pagemenu>
    <div class="datacard" *ngFor="let app of appoins">
        <div class="pic">
            <img src="../../../assets/images/doca.jpg" alt="dasith" style="width: 100%;height: 100%;">
        </div>
        <div class="docname">
            <div style="margin-left: 110%;width: 100%;height: 25%;">
                <h1 style="color: red;">Apoinment details</h1>
            </div>
            <h1>Doctor Name - Dr. {{app.docName}}</h1>
            <h1>Date - {{app.date}} </h1>
            <h1>Time - {{app.time}}</h1>

            <button class="VS" (click)="joinVideo(app.channelID)">JOIN</button>

        </div>
    </div>
</div>
