<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<STYLE>A {text-decoration: none;} </STYLE>
<body class="body" style="overflow-x: hidden;">
    <div>
        <div class="menu">
            <div class="logoBox"><a routerLink='/patientHome'><h1 class="title"> <b>
                <i class="fa fa-arrow-left"></i>
                <span style='color: gray'>E</span>
                <span style='color: gray'>-</span>
                <span style='color: orangered'>C</span>
                <span style='color: orangered'>a</span>
                <span style='color: orangered'>r</span>
                <span style='color: orangered'>e</span> 
                </b>
             </h1></a>
             <div class="topic">
                 <h1 class="ma">Manage Account</h1>
             </div>
            </div>
            <div class="cog">
                <i class="fa fa-cog" style="color: black;"></i>
                <h1 *ngIf="user" style="font-size: 8px;margin-left: -50%;">{{ user?.displayName }}</h1>
            </div>
        </div>
            <div class="mainbody" style="align-self: flex-start;">
                <div class="navbar">
                    <div>
                        <div style="margin-top: 30%;">
                            <h1><button class="bton" (click)= "onClickAD()">ACCOUNT DETAILS</button></h1>
                        </div>
                        <div style="margin-top: 30%;">
                            <h1><button class="bton"  (click)= "onClickLP()">LOGIN & PASSWORD</button></h1>
                        </div>
                        <div style="margin-top: 30%;">
                            <h1><button class="bton"  (click)= "onClickBD()">BILLING DETAILS</button></h1>
                        </div>
                    </div>
                </div>
                <div class="card" *ngIf = "mark==1">
                    <div class="container">
                        <div class="ppic">
                           
                            <div style="margin-left: 0%;width: 100%;background-color: black;height: 99%;">
                                <app-uploadererppic></app-uploadererppic>
                            </div>
                            <div style="margin-left: 45%;margin-top: -12%;">
                                <p style="color: black;"><b>ADD PROFILE PICTURE</b></p>
                            </div>
                        </div>
                        <div >
                            <form *ngFor="let user of meds" (ngSubmit)="onSubmit()" class="col s6" class="mainbody"  style="width: 68vw;height: 85vh;align-self: flex-start;color: blue;margin-top: 1%;">
                                <div class="formp1">
                                    <h1 style="color: black;">ACCOUNT DETAILS</h1>
                                    
                                <div style="width: 35%;">
                                    <div class="searchformfld" >
                                        <input style="color: red;" width="50vw" type="text" class="email" id="email" name="email" value="{{user.email}}"   placeholder=" "/>
                                        <label for="email"><b>E-mail</b></label>
                                    </div>
                                </div>
                                <div style="width: 35%;">
                                    <div class="searchformfld" >
                                        <input [(ngModel)]="item.firstname"  width="50vw"  type="text" class="firstname" id="firstname" name="firstname" value="fuck off" placeholder=" " #firstname="ngModel"/>
                                        <label for="firstname"><b>First Name</b></label>
                                    </div>
                                </div>
                                <div style="width: 35%;">
                                    <div class="searchformfld">
                                        <input value={{user.secondname}} [(ngModel)]="item.secondname"  width="50vw" type="text" class="lastName" id="lastName" name="lastName" placeholder=" "/>
                                        <label  for="lastName"><b>Last Name</b></label>
                                    </div>
                                </div>
                                <div style="width: 35%;">
                                    <div class="searchformfld">
                                        <input [(ngModel)]="item.phone" value={{user.phone}}  width="50vw" type="text" class="phoneNumber" id="phoneNumber" name="phoneNumber" placeholder=" "/>
                                        <label for="phoneNumber"><b>Phone Number</b></label>
                                    </div>
                                </div>
                                </div>
                                <div class="formp2">
                                    <h1 style="color: black;">Enter your details</h1>
                                    <div style="width: 35%;">
                                        <div class="searchformfld">
                                            <input [(ngModel)]="item.addr" value={{user.addr}} width="50vw" type="text" class="addr" id="addr" name="addr" placeholder=" "/>
                                            <label for="addr"><b>Address </b></label>
                                        </div>
                                    </div>
                                    <div style="width: 35%;">
                                        <div class="searchformfld">
                                            <input [(ngModel)]="item.emercntct" value={{user.emercntct}} width="50vw" type="text" class="emergency" id="emergency" name="emergency" placeholder=" "/>
                                            <label for="emergency"><b>Emergency Cntact </b></label>
                                        </div>
                                    </div>
                           <div style="width: 35%;">
                                        <div class="searchformfld">
                                            <input width="50vw" value={{user.dob}}  type="date" class="dob" id="dob" name="dob" placeholder=" "/>
                                            <label for="dob"><b>DATE OF Birth </b></label>
                                        </div>
                                    </div>
                                    <div style="width: 35%;">
                                        <div class="searchformfld">
                                            <div class="btn-holder">
                                                <div class="btn-group">
                                                    <button style="border-bottom-left-radius: 50%;border-top-left-radius: 50%;">Male</button>
                                                    <button>Female</button>
                                                    <button style="border-bottom-right-radius: 50%;border-top-right-radius: 50%;">Other</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="width: 100%;margin-left: 50%;margin-top: 30%;">
                                        <div class="submit">
                                            <input width="10vw" type="submit" class="submit" id="phoneNumber" name="phoneNumber" placeholder=" "/>
                                           
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                  </div>
                <div *ngIf = "mark == 2">
                    <app-password></app-password>
                </div>
            </div>
        
    </div>
</body>
